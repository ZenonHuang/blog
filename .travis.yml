language: node_js
node_js: 
branches:
  only:
  - Dev
before_install:
- export TZ='Asia/Shanghai'
- npm install -g hexo
- npm install -g hexo-cli
- npm install hexo@beta --save
- npm install hexo-deployer-git --save
install:
- npm install
script:
- git submodule init
- git submodule update
- hexo clean
- hexo generate
after_success:
- git config --global user.name "zzgo"
- git config --global user.email "zzgoCC@gmail.com"
- sed -i'' "s~git@github.com:zernonhuang/zzgo.github.io.git~https://${REPO_TOKEN}:x-oauth-basic@github.com/zernonhuang/zzgo.github.io.git~"
  _config.yml
- hexo deploy
env:
  global:
  - secure: 
